<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розклад</title>
</head>
<body>
    <header>
        <h1>Мій Розклад Дня</h1>
        <nav>
            <a href="#morning">Ранок</a>
            <a href="#day">День</a>
            <a href="#evening">Вечір</a>
            <a href="#night">Ніч</a>
        </nav>
    </header>

    <main>
        <section id="morning">
        <h2>Ранок</h2>
        <ul>
            <li>Прокинувся</li>
            <li>Кава</li>
            <li>Прогулянка</li>
        </ul>
        </section>
        
        <section id="day">
        <h2>День</h2>
        <ul>
            <li>Саморозвиток</li>
            <li>Кодинг</li>
            <li>Обід</li>
        </ul>
        </section>

        <section id="evening">
        <h2>Вечір</h2>
        <ul>
            <li>Кодинг...</li>
            <li>Ігрульки</li>
            <li>Відосікі</li>
        </ul>
        </section>
        
        <section id="night">
        <h2>Ніч</h2>
        <ul>
            <li>Кодинг</li>
            <li>Відосікі</li>
            <li>Сон</li>
        </ul>
        </section>
    </main>


</body>
</html>
