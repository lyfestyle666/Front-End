<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style/feedback.css">
</head>
<body>
    <header>
        <div class="title">
            <p><b>Porsche Museum</b></p>
            <hr size="2">
        </div>
    </header>
    <main>
        <p>Зворотній зв'язок</p>
        <br /><br />
        <form>
            <label>Введіть ваше ім'я</label>
            <input type="text" placeholder="Enter Name" required>
            <br /><br /><br />
            <label>Введіть вашу пошту</label>
            <input type="email" placeholder="Enter Mail" required>
            <br /><br /><br />
            <label>Скарга чи питання</label>
            <textarea placeholder="Enter Text" required></textarea>
            <input type="submit">
        </form>
    </main>
</body>
</html>
